<div class="mainsidebar-flex">
  <nav class="aside-main-menu">
    <ul>
      <li *ngFor="let tab of pages" [ngClass]="{ active: currentRoute === tab.link }" class="flex pos-relative">
        <a class="nav-link" (click)="openLink(tab)"> <i><img *ngIf="tab.icon" src="assets/images/ProxyAssets/SideBarAssets/{{tab.icon}}" alt=""></i> {{ tab.title }}</a>
        <a class="create-link"><img *ngIf="tab.icon2" src="assets/images/ProxyAssets/SideBarAssets/{{tab.icon2}}" alt=""></a>
      </li>
    </ul>
  </nav>
  <div class="aside-nav-footer">
    <ul class="ftr-nav">
      <li class="unread-ping">
        <a href="javascript:void(0)"> <i><img src="assets/images/notification.svg" alt=""></i><span><small>You have 12 unread notifications</small><br>Check them out</span>
          <span class="unread-ping"></span>
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" (click)="accountSettings();"> <i><img src="assets/images/ProxyAssets/SideBarAssets/Setting-White.svg" alt=""></i> Account Settings</a>
      </li>
      <li>
        <a href="javascript:void(0)" (click)="logout()"> <i><img src="assets/images/ProxyAssets/SideBarAssets/Logout-White.svg" alt=""></i> Logout</a>
      </li>
    </ul>
  </div>
</div>
